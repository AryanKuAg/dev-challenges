<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>My Gallery</title>
</head>
<body>
  <div class="container">
    <header>
      <img src="./profilePhoto.png" alt="Profile Photo" id="header__profile">
      <h1>Aryan Agrawal</h1>
      <p>Jharkhand, India</p>
      <div class="header__container">
        <div class="box"><strong><p>100</p></strong> <p>Posts</p></div>
        <div class="box"><strong><p>2,242</p></strong> <p>Followers</p></div>
        <div class="box"><strong><p>1,432</p></strong> <p>Following</p></div>

      </div>
    </header>
    <section>
      <img src="./photo1.png" alt="Photo 1" id="photo1" class="all__photo">
      <img src="./photo2.png" alt="Photo 2" id="photo2" class="all__photo">

      <img src="./photo3.png" alt="Photo 3" id="photo3" class="all__photo">

      <img src="./photo4.png" alt="Photo 4" id="photo4" class="all__photo">

      <img src="./photo5.png" alt="Photo 5" id="photo5" class="all__photo">

      <img src="./photo6.png" alt="Photo 6" id="photo6" class="all__photo">

      
    </section>
    <footer>
      <p>created by <u><strong>ALEMANTRIX</strong></u> - devChallenges.io</p>
    </footer>
  </div>
</body>
</html>
